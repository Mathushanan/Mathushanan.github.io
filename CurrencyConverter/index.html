<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="indexcss.css">
    <link rel="stylesheet" href="css/all.min.css">
   
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>



    <title>Currency Converter</title>
</head>

<body>
    <header>

        <a class="logo">Currency <span>Converter</span><i class="fa-solid fa-coins"></i></a>
        <a href="#explore-currencies" class="explore-a"> Explore Currencies<i
                class="fa-solid fa-arrow-down"></i></i></a>


    </header>
    <main>
        <section class="home" id="home">
            <video src="video.mp4" autoplay muted loop></video>



            <div class="content">
                <div class="box">

                    <div class="input-box">

                        <div class="amount-box">
                            <h3>Amount</h3>
                            <input type="text" id="amount">

                        </div>
                        <div class="search-box">
                            <h3>Amount</h3>
                            <input type="text" id="searchCurrency" placeholder="Search currency">

                        </div>


                        <div class="from-box">
                            <h3>From</h3>
                            <select name="from" id="fromCurrency"></select>

                        </div>
                        <div class="to-box">
                            <h3>To</h3>
                            <select name="to" id="toCurrency"></select>


                        </div>

                    </div>
                    <div class="convert-btn">
                        <button class="convert-a" onclick="convertCurrency()">Convert <i
                                class="fa-solid fa-arrow-right-arrow-left fa-rotate-90"></i></button>

                    </div>
                    <div class="output-box">
                        <p id="result"></p>

                    </div>

                </div>


            </div>
            <div class="mobile-button-div">
                <a href="#explore-currencies" class="explore-a mobile-button"> Explore Currencies <i
                        class="fa-solid fa-arrow-down"></i></a>

            </div>


        </section>

        <section class="explore-currencies" id="explore-currencies">
            <div class="main-text">

                <h2 class="main-text">Available Currencies</h2>
            </div>
            <div class="content" id="content">



            </div>
            <button class="viewAll" id="viewAllButton" onclick="viewAll()">View All <i
                    class="fa-solid fa-angles-right"></i></button>
        </section>


        <section class="exchangeRates" id="exchangeRates">
            <h1 class="main-text">Exchange Rates</h1>
            <div id="exchange-rates">

            </div>
            <button class="viewAll" id="viewAllBtn" onclick="viewAllRates()">View All <i
                    class="fa-solid fa-angles-right"></i></button>

        </section>

    </main>
    <footer class="footer">
        <section class="footer-section section" id="footer">
            <div class="main-footer">
                <div class="nav-box">

                    <ul class="nav-list">
                        <li class="nav-item"><a href="#explore-currencies">Available Currencies</a></li>
                        <li class="nav-item"><a href="#exchangeRates">Exchange Rates</a></li>


                    </ul>

                </div>

                <div class="contact-box">
                    <div class="home_social">
                        <a href="https://www.linkedin.com/in/mathushanan-mahendrarajah-483873244/" target="_blank"
                            class="home_social-icon">
                            <i class="fab fa-linkedin"></i>
                        </a>
                        <a href="https://github.com/Mathushanan" target="_blank" class="home_social-icon">
                            <i class="fab fa-github"></i>

                        </a>
                    </div>

                </div>


            </div>
            <div class="copyright-footer">
                <hr class="line">
                <div class="copyright">
                    <p> &copy; 2023 All rights reserved.</p>
                </div>

            </div>

        </section>
    </footer>
    <script src="indexjs.js"></script>
</body>

</html>
