<!DOCTYPE html>
<html>
<head>
  <title>Currency Converter</title>
</head>
<body>
  <h1>Currency Converter</h1>
  <label>Amount:</label>
  <input type="number" id="amount">
  <br>
  <label>From:</label>
  <select id="fromCurrency">
    <!-- Add options for different currencies here -->
  </select>
  <br>
  <label>To:</label>
  <select id="toCurrency">
    <!-- Add options for different currencies here -->
  </select>
  <br>
  <button onclick="convertCurrency()">Convert</button>
  <br>
  <p id="result"></p>

  <script>
    function convertCurrency() {
      const amount = parseFloat(document.getElementById('amount').value);
      const fromCurrency = document.getElementById('fromCurrency').value;
      const toCurrency = document.getElementById('toCurrency').value;

      const host = 'api.frankfurter.app';
      const apiUrl = `https://${host}/latest?from=${fromCurrency}&to=${toCurrency}`;

      fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
          const exchangeRate = data.rates[toCurrency];
          const convertedAmount = amount * exchangeRate;

          document.getElementById('result').textContent = `${amount} ${fromCurrency} = ${convertedAmount.toFixed(2)} ${toCurrency}`;
        })
        .catch(error => {
          console.error('Error fetching data:', error);
          document.getElementById('result').textContent = 'Error converting currencies. Please try again later.';
        });
    }

    // Populate the currency options in the select elements
    const host = 'api.frankfurter.app';
    fetch(`https://${host}/currencies`)
      .then(response => response.json())
      .then(data => {
        const selectElements = document.querySelectorAll('select');
        for (const currency in data) {
          for (const select of selectElements) {
            const option = document.createElement('option');
            option.value = currency;
            option.textContent = currency;
            select.appendChild(option);
          }
        }
      })
      .catch(error => {
        console.error('Error fetching currency list:', error);
      });
  </script>
</body>
</html>
